
{% extends 'myapp/base.html' %}
{% block content %}

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

<style>
    .error{
        color: red;
        text-align: center;
        font-size: 1.8rem;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
             {% if error1 %}
             <p class="error"><strong>{{error1}}</strong></p>
             {% endif %}
             {% if error2 %}
             <p class="error"><strong>{{error2}}</strong></p>
             {% endif %}
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <h2>Sign up!</h2>
                <div class="form-group row">
                    <label for="example-email-input" class="form-label col-2 col-form-label">Email:</label>
                    <div class="col-10">
                        <input type="email" name='email' class="form-control" id="example-email-input" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="form-label col-2 col-form-label">Username:</label>
                    <div class="col-10">
                        <input name='name' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="form-label col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input name='password' class="form-control" type="text" required>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Sign up</button>
                </div>
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

            </form>
        </div>
    </div>

</div>

{% endblock %}
