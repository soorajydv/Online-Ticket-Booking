{% extends 'myapp/base.html' %}
{% block content %}

<style>
    /* Add your custom CSS styles here */

    .container {
        margin: auto;
        padding: 0 20rem 0 20rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    h2 {
        text-align: center;
    }

    /* Style input fields and labels */
    .form-group label {
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: none;
    }

    /* Style the "Find Bus" button */
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Center the button */
    .btn-block {
        display: block;
        margin: 0 auto;
    }

    /* Add spacing to the error message */
    #error {
        margin-top: 20px;
        text-align: center;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px">
            <h2>Find bus</h2>
            <form action="{% url 'findbus' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="fromDropdown" class="col-2 col-form-label">From</label>
                    <div class="col-10">
                        <select name="source" id="fromDropdown" class="form-control">
                            {% for s in sources %}
                            <option value={{s}}>{{s|title}}</option>
                            {% endfor %}
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="toDropdown" class="col-2 col-form-label">Destination</label>
                    <div class="col-10">
                        <select name="destination" id="toDropdown" class="form-control">
                            {% for d in dests %}
                            <option value={{d}}>{{d|title}}</option>
                            {% endfor %}

                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Date</label>
                    <div class="col-10">
                        <input name='date' class="form-control" type="date">
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Find bus</button>
                </div>
                {{error}}
            </form>
        </div>
    </div>
</div>
